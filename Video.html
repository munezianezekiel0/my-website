<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin: 20px 0 30px;
            font-size: 2.5rem;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
        }
        .video-thumb {
            width: 100%;
            height: 180px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #00d4ff;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .video-meta {
            font-size: 0.9rem;
            color: #aaa;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal video {
            max-width: 95%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        .close {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            text-shadow: 0 0 10px #00d4ff;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #00d4ff;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Video Gallery</h1>
        <p>Click any video to play • <strong>PH Time:</strong> November 11, 2025 3:10 PM</p>

        <div id="loading" class="loading">Loading videos...</div>
        <div id="error" class="error" style="display:none;"></div>

        <div id="gallery" class="gallery"></div>
    </div>

    <!-- Modal Player -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <video id="player" controls autoplay></video>
    </div>

    <footer>
        <p>Powered by ASP.NET Core • Running on localhost:44310</p>
    </footer>

    <script>
        const API_URL = 'https://7b4a692edfa5.ngrok-free.app/api/Video';
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const player = document.getElementById('player');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Fetch and display all videos
        async function loadVideos() {
            try {
                const res = await fetch(`${API_URL}/list`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const videos = await res.json();

                if (videos.length === 0) {
                    gallery.innerHTML = '<p style="grid-column:1/-1; color:#aaa;">No videos uploaded yet.</p>';
                    return;
                }

                gallery.innerHTML = videos.map(v => `
                    <div class="video-card" onclick="playVideo('${v.playUrl}', '${v.title}')">
                        <div class="video-thumb">Play Video</div>
                        <div class="video-info">
                            <div class="video-title">${escapeHtml(v.title)}</div>
                            <div class="video-meta">
                                ${(v.fileSize / (1024*1024)).toFixed(1)} MB • 
                                ${new Date(v.uploadDate).toLocaleDateString('en-PH')}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error(err);
                errorDiv.textContent = `Failed to load videos: ${err.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Play video in modal
        function playVideo(url, title) {
            player.src = url;
            document.querySelector('h1').textContent = `Now Playing: ${title}`;
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            player.pause();
            player.src = '';
            document.querySelector('h1').textContent = 'My Video Gallery';
        }

        // Close on ESC or click outside
        modal.addEventListener('click', e => {
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        // Safe HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on start
        loadVideos();
    </script>
</body>
</html>
