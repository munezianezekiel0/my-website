<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Play Video</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin: 20px 0 30px;
            font-size: 2.5rem;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            transition: all 0.3s;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
        }
        .video-thumb {
            width: 100%;
            height: 180px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #00d4ff;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .video-meta {
            font-size: 0.9rem;
            color: #aaa;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal video {
            max-width: 95%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        .close {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            text-shadow: 0 0 10px #00d4ff;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #00d4ff;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
        .ph-time {
            font-weight: bold;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Video Gallery</h1>
        <p>Click any video to play • <strong>PH Time:</strong> <span id="phTime" class="ph-time">Loading...</span></p>
        <div id="loading" class="loading">Loading videos from ngrok...</div>
        <div id="error" class="error" style="display:none;"></div>
        <div id="gallery" class="gallery"></div>
    </div>

    <!-- Modal Player -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <video id="player" controls autoplay></video>
    </div>

    <footer>
        <p>API: <code>https://0cc6b814deac.ngrok-free.app</code> • Hosted on GitHub Pages</p>
    </footer>

    <script>
        // === CONFIG: CHANGE ONLY WHEN YOU RESTART NGROK ===
        const NGROK_URL = 'https://0cc6b814deac.ngrok-free.app';
        const API_LIST = `${NGROK_URL}/api/Video/list`;

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const player = document.getElementById('player');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // === PH Time (UTC+8) ===
        function updatePHTime() {
            const now = new Date();
            const phTime = now.toLocaleString('en-PH', {
                timeZone: 'Asia/Manila',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('phTime').textContent = phTime;
        }
        updatePHTime();
        setInterval(updatePHTime, 1000);

        // === Load Videos ===
        async function loadVideos() {
            try {
                const res = await fetch(API_LIST, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`HTTP ${res.status}: ${text.substring(0, 100)}`);
                }

                const videos = await res.json();

                if (videos.length === 0) {
                    gallery.innerHTML = '<p style="grid-column:1/-1; color:#aaa;">No videos uploaded yet.</p>';
                    return;
                }

                gallery.innerHTML = videos.map(v => `
                    <div class="video-card" onclick="playVideo('${v.playUrl}', '${escapeHtml(v.title)}')">
                        <div class="video-thumb">Play Video</div>
                        <div class="video-info">
                            <div class="video-title">${escapeHtml(v.title)}</div>
                            <div class="video-meta">
                                ${(v.fileSize / (1024*1024)).toFixed(1)} MB •
                                ${new Date(v.uploadDate).toLocaleString('en-PH', { timeZone: 'Asia/Manila' })}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Fetch error:', err);
                errorDiv.innerHTML = `
                    <strong>Failed to load videos</strong><br>
                    <small>Make sure your API is running and ngrok is active.</small><br><br>
                    <code style="background:#333;padding:10px;border-radius:5px;display:block;">
                        ${err.message}
                    </code>
                `;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // === Play Video ===
        function playVideo(url, title) {
            player.src = url;
            document.querySelector('h1').textContent = `Now Playing: ${title}`;
            modal.classList.add('active');
        }

        // === Close Modal ===
        function closeModal() {
            modal.classList.remove('active');
            player.pause();
            player.src = '';
            document.querySelector('h1').textContent = 'My Video Gallery';
        }

        // === Event Listeners ===
        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

        // === Safe HTML ===
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // === Start ===
        loadVideos();
    </script>
</body>
</html>
