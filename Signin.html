<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Create Account</h2>
    <div id="form-container">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button onclick="submitForm()">Create Account</button>
    </div>
    <div id="response"></div>

    <script>
        async function submitForm() {
            const formData = {
                FirstName: document.getElementById('firstName').value,
                LastName: document.getElementById('lastName').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value,
                Username: document.getElementById('username').value,
                Password: document.getElementById('password').value
            };

            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('https://localhost:44310/api/account/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    responseDiv.style.display = 'block';
                    responseDiv.style.backgroundColor = '#d4edda';
                    responseDiv.textContent = 'Account created successfully!';
                } else {
                    const error = await response.text();
                    responseDiv.style.display = 'block';
                    responseDiv.style.backgroundColor = '#f8d7da';
                    responseDiv.textContent = `Error: ${error}`;
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.style.backgroundColor = '#f8d7da';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
